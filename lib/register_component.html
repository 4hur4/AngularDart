<div class="container-fluid bg-warning">
    <form action="" class="">
        <div class="d-flex flex-column max-width p-4 rounded-10px shadow">

            <div class="d-flex flex-row form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text material-icons">account_circle</span>
                </div>
                <input class="form-control rounded-5px" placeholder="Username" required type="text"/>
            </div>

            <div class="d-flex flex-row form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text material-icons">email</span>
                </div>
                <input class="form-control" placeholder="Email" required type="email"/>
            </div>

            <div class="d-flex flex-row mb-1 form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text material-icons">vpn_key</span>
                </div>
                <input class="form-control" placeholder="Password" required type="password"/>
            </div>

            <div class="d-flex flex-row mt-0 form-group input-group">
                <div class="input-group-prepend invisible">
                    <span class="input-group-text material-icons">vpn_key</span>
                </div>
                <input class="form-control" placeholder="Confirm password" required type="password"/>
            </div>

            <div class="d-flex flex-row form-group form-check justify-content-center">
                <label class="form-check-label">
                    <input class="form-check-input" required type="checkbox" value="">Read and accept rules
                </label>
            </div>

            <div class="d-flex flex-row form-group mb-0">
                <button class="btn btn-outline-warning mr-auto" type="button">Clear</button>
                <button class="btn btn-outline-danger mr-2" type="button">Cancel</button>
                <button class="btn btn-success" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
